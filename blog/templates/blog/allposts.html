
{% extends 'base.html' %}
{% block title %}
all posts
{% endblock %}
{% block styles %}
<style>
    .footer{
        background-color: #496257 !important;
    }
    .myheader{
        background-color: #E2E6E5 !important;
    }
    .maincard{
        
        background-color: #ECEBE8; 
        padding-left: 40px; 
        padding-right: 40px; 
        padding-top: 120px;
        padding-bottom: 120px;
       
    }
    .maincard a {
        text-decoration: none;
        color: #212529;
    }
    .innercard{
        
        background-color: #F5F5F5; 
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        margin: auto;
        padding-top: 100px;
        padding-bottom: 100px;
    }
    .innercard h1 {
        text-align: center;
        margin-bottom: 40px;
    }
    *{
        font-family: 'poppins';
    }

    .blogpostcard{
        height:400px;
        background-size: cover;
        background-repeat: no-repeat;
        /* height: auto; */
        width: 100%;
        padding: 75px;
       
    }
  
   .posttitlecard{
       background-color: #b3c5c1;
       width: 75%;
       height: 180px;
       margin: auto;
       margin-top: -150px;
       position: relative;
       transition: all 0.75s ease;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -ms-transition: all 0.5s ease;
    -o-transition: all 0.5 ease;
   }
   .posttitlecard:hover{
       background-color: #d1d3d2;
       
   }
   .posttitle{
       text-align: center;
       padding: 30px;
   }
   .posttitle p {
       text-align: left;
   }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid maincard">
    <div class="innercard">
        <div class="container-fluid secondmain" >
            <div class="row">
                <div class="container">
                    <div class="row">
                        <h1>all posts</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid secondmain" >
            <div class="row">
                <div class="container">
                    <div class="row">
                        {% for post in posts %}
                            <div class="col-sm-4" style="margin-bottom: 100px;">
                                <a href="{% url 'detail' post.id %}">
                                <div id="hovereffect">
                                    <div class="blogpostcard" style="background-image: url('{{ post.image.url }}');" id="blogpostcard"  >
                                        
                                    </div>
                                </div>
                                <div class="posttitlecard">
                                    <div class="posttitle">
                                        <h2>{{ post.title }}</h2>
                                        <p>{{ post.summary }}</p>
                                    </div>
                                </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
